<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <!--<link rel="stylesheet" href="css/bootstrap3.0.0.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css">-->
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>

  <body ng-app="uibootapp" ng-controller="uiboot">
    <h1>Hello</h1>
  <script type="text/ng-template" id="alert.html">
    <div ng-transclude></div>
  </script>

  <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
  <div uib-alert template-url="alert.html" style="background-color:#fa39c3;color:white">A happy alert!</div>
  <button type="button" class='btn btn-default' ng-click="addAlert()">Add Alert</button>


    <script src="javascripts/angularjs/angular.js"></script>
    <script src="javascripts/angularjs/angular-animate.js"></script>
    <script src="javascripts/angularjs/angular-touch.js"></script>
    <script src="javascripts/angularjs/angular-sanitize.js"></script>
    <script src="javascripts/angularjs/ui-bootstrap-tpls-2.3.1.js"></script>
    <script src="javascripts/controller/uiboot.js"></script>
  </body>
</html>
