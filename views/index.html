  <body class="wrapper" ng-app="first" ng-controller="login">
    <h1>WElCOME TO <span>MY</span> BOLG</h1>

    <div class="content">
      <div id="form_wrapper" class="form_wrapper">
     	    <form class="login active" ng-submit="send(username,password);" role="form"><!--login & active including two class-->
            <div class="beleft">
              <h3>Login</h3>
              <label>Username:</label>
       	      <input type="text" name="username" ng-model="username" placeholder="用户名" required/><br>
              <label>Password:</label>
       	      <input type="password" name="password" ng-model="password" placeholder="密码" required/><br>
            </div>
            <div class="bottom">
              <div class="remember"><input type="checkbox" /><span>Keep me logged in</span></div>
       	      <input type="submit" value="Login" /><br>
       	      <a href="/signup" ng-model="copy_username"><span>{{copy_username}}</span> 还没有账号 立即注册</a><br>
            </div>
     	    </form>
      </div>
    </div>
