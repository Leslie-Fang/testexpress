<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  	<link rel="stylesheet" href="css/style.css">
  </head>
  <body class="wrapper" ng-app="signup" ng-controller="regist">
    <div class="content">
      <div id="form_wrapper" class="form_wrapper">
 	    <form class="login active" ng-submit="send(username,password);" role="form">
 	      <div class="beleft">
	          <h3>Sign Up</h3>
	          <label>Username:</label>
	 	      <input type="text" name="username" ng-model="username" placeholder="用户名" required/><br>
	 	      <label>Password:</label>
	 	      <input type="password" name="password" ng-model="password" placeholder="密码" required/><br>
 	      </div>
 	      <div class="bottom">
 	          <input type="submit" value="Sign Up" >
 	          <a href="/signup">还没有账号 立即注册</a><br>
 	      </div>
 	    </form>
 	  </div>
 	</div>
 	<script src="javascripts/angularjs/angular.js"></script>
    <script src="javascripts/controller/regist.js"></script>
  </body>
</html>
